# A user object
type User {
  _id: String 
  username: String 
  emails: [JSON] 
  createdAt: Date 
  isAdmin: Boolean 
  locale: String 
  profile: JSON 
  services: JSON 
  displayName: String 
  email: String 
  emailHash: String 
  avatarUrl: String 
  slug: String 
  groups: [String] 
  pageUrl: String 
  pagePath: String 
  editUrl: String 
  votes(collectionName: String): [Vote] 
  postCount: Float 
  posts(limit: Int = 5): [Post] 
  comments(limit: Int = 5): [Comment] 
  commentCount: Float 
  notifications_users: Boolean 
  notifications_posts: Boolean 
  notifications_comments: Boolean 
  notifications_replies: Boolean 
  createdAtFormatted(format: String = "YYYY/MM/DD"): String 
}


